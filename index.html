<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythology Characters</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="#characters">CHARACTERS</a>
            <a href="#about">ABOUT</a>
        </nav>
    </header>

    <nav class="menu category-menu">
        <select id="categorySelect">
            <option value="all">All categories</option>
        </select>
    </nav>
    

    <main class="container" id="cardContainer"></main>

    <div class="load-more-wrapper">
        <button id="loadMore" class="btn-load-more">Load More</button>
    </div>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup">
    
            <button class="close-btn" id="closePopup">X</button>
    
            <div class="popup-content">
    
                <div class="popup-img-box">
                    <img id="popupImage" alt="">
                </div>
    
                <div class="popup-description-box">
                    <h2 id="popupName"></h2>
                    <h3 id="popupTitle"></h3>
    
                    <p id="popupDescription"></p>
                    
                    <div id="popupDomain"></div>
                    <div id="popupSymbol"></div>
                    <div id="popupStars"></div>
                </div>
    
            </div>
    
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
